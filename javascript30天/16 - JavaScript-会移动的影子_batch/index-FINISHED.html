<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Mouse Shadow</title>
  </head>
  <body>
    <div class="hero">
      <h1 contenteditable>ğŸ”¥WOAH!</h1>
    </div>

    <style>
      html {
        color: black;
        font-family: sans-serif;
      }

      body {
        margin: 0;
      }

      .hero {
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        color: black;
      }

      h1 {
        text-shadow: 10px 10px 0 rgba(0, 0, 0, 1);
        font-size: 100px;
      }
    </style>

    <script>
      const hero = document.querySelector('.hero');
      const text = hero.querySelector('h1');
      const walk = 500; // 500px æ ‡å°º
      function shadow(e) {
        const { offsetWidth: width, offsetHeight: height } = hero; // è·å–å…ƒç´ çš„å®½é«˜
        let { offsetX: x, offsetY: y } = e; // è·å–å½“å‰å…ƒç´ çš„x,yè½´çš„åç§»é‡

        if (this !== e.target) {
          x = x + e.target.offsetLeft; // ç›®æ ‡å…ƒç´ +ç›®æ ‡å…ƒç´ çš„åç§»é‡
          y = y + e.target.offsetTop;
        }
        // console.log(x, y);
        // (x / width) ç§»åŠ¨çš„å¹…åº¦å¤§å°
        // walk è‡ªå·±è®¾ç½®çš„æ ‡å°º æ‰©å¤§ç§»åŠ¨çš„å¹…åº¦
        // - walk / 2 æ˜¯ä¸ºäº†å°†ä¸­å¿ƒè®¾ç½®ä¸ºä¸­ç‚¹
        const xWalk = Math.round((x / width) * walk - walk / 2);
        const yWalk = Math.round((y / height) * walk - walk / 2);
        text.style.textShadow =`
        ${xWalk}px ${yWalk}px 0 rgba(255,0,255,0.7)
        `
      }

      hero.addEventListener('mousemove', shadow);
    </script>
  </body>
</html>
