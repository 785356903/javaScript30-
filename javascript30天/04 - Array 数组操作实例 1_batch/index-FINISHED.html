    const fifteen = inventors.filter( inventor => inventor.year > 1500 && inventor.year < 1600);

    // Array.prototype.reduce()
    // 4. How many years did all the inventors live all together?
    // prev 必需。累计器累计回调的返回值; 表示上一次调用回调时的返回值，或者初始值 init;
    // cur 必需。表示当前正在处理的数组元素；
    // index 可选。表示当前正在处理的数组元素的索引，若提供 init 值，则起始索引为- 0，否则起始索引为1；
    // arr 可选。表示原数组；
    // init 可选。表示初始值。
    // const totalYears = inventors.reduce((total, inventor) =>  total + (inventor.passed - inventor.yea),init=1)

    const totalYears = inventors.reduce((total, inventor) => { total + (inventor.passed - inventor.year)},0)
    console.log(totalYears);
   


    // 5. Sort the inventors by years lived 
    // a > b(a-b)>0  升序排列  a < b(a-b<0) 降序  a == b 不变化
    const oldest =inventors.sort(function (a,b) {
      const lastInventors  = a.passed -a.year;
      const nextInventors  = b.passed -b.year;
      return  lastInventors> nextInventors ? 1 : -1;
    })
    console.table(oldest);

    // Sort the people alphabetically by last name
    const alpha = people.sort((a,b)=>{
       const [aLast, aFirst] = a.split(', ');

        return aLast - bLast ? 1:-1;
    })


    // 8. Reduce Exercise
    // Sum up the instances of each of these
    const data = ['car', 'car', 'truck', 'truck', 'bike', 'walk', 'car', 'van', 'bike', 'walk', 'car', 'van', 'car', 'truck' ];
    const transportation = data.reduce((obj,item)=>{
     if( item in obj){
